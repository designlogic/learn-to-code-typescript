<mat-card>
  <mat-card-content>
    <mat-card-title>{{ model.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ model.name }}
    </mat-card-subtitle>
    <img src="{{ model.imageSource }}" />
  </mat-card-content>
  <mat-card-actions>
    {{ model.subTitle }}
  </mat-card-actions>
</mat-card>
